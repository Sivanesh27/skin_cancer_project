<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3 class="mb-4 text-center">üìÑ Prediction History</h3>
        <div class="mb-3 text-end">
            <a href="/" class="btn btn-secondary">‚¨ÖÔ∏è Back</a>
            <a href="/download-log" class="btn btn-success">üì• Download CSV</a>
        </div>

        {% if entries %}
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Filename</th>
                    <th>Prediction</th>
                    <th>Confidence</th>
                </tr>
            </thead>
            <tbody>
                {% for row in entries %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-muted text-center">No prediction logs yet.</p>
        {% endif %}
    </div>
</body>
</html>
